<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleGioco.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gioco di combattimento</title>
</head>
<body>
    <div class="game">
        <div class="player1">
            <img src="immagini/SubZero.jpg">
        </div>
        <div class="gameIn">
            <div id="turn">
                <h1 id="turnWho">Il turno sar√† dato al.....</h1>
                <button onclick="Turn()">Turno</button>
            </div>
            <h1>Gioco di combattimento</h1>
            <button id="att1" onclick="btnAttacco1()">Attacca 1</button>
            <button id ="dif1" onclick="btnDifendi1()">Difendi 1</button>
            <button id="att2" onclick="btnAttacco2()">Attacca 2</button>
            <button id="dif2" onclick="btnDifendi2()">Difendi 2</button>
            <div id="live"></div>
            <div id="dmg"></div>
            <div id="hp"></div>
        </div>
        <div class="player2">
            <img src="immagini/Scorpion.jpg">
        </div>
    </div>
    <div class="hpBar">
        <div class="container mt-3">
            <div class="progress">
                <div id="hpBar1" class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:100%">
                    <h1 class="txtVita" id="vita1">100hp</h1>
                </div>
            </div>
        </div>
        <div class="container mt-3" id="spazioVite">
            <div id="btnRestart"></div>
        </div>
        <div class="container mt-3">
            <div class="progress">
                <div id="hpBar2" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:100%">
                    <h1 class="txtVita" id="vita2">100hp</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js">
    </script>
</body>
</html>
